<!doctype html>
<html ng-app="DuckieDocs" ng-csp>
<head>
  <meta charset="UTF-8">
  <title>DuckieDocs</title>
  <!-- deploy:replace='<link rel="stylesheet" href="dist/style.css">' -->
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link rel="stylesheet" href="css/anim.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dialogs.css">
  <link rel="stylesheet" href="css/flags.css">
  <link rel="stylesheet" href="css/select.css">
  <!-- /deploy:replace -->
  <!-- deploy:replace='<link rel="stylesheet" media="print" href="dist/print.css">' -->
  <link rel="stylesheet" media="print" href="css/print.css">
  <!-- /deploy:replace -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
</head>
  <body layout="column">
    <md-toolbar layout="row">
      <div  style="position:fixed; left:5px; top:5px;">
      <img src="img/icon-48.png">
      <md-tooltip md-direction="right">DuckieDocs</md-tooltip>
      </div>
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">DuckieDocs v0.1</h1>

      <h1 class="md-toolbar-tools md-toolbar-item" style="text-align: right; display: inline-block; padding:15px; font-size:13px">Welcome {{getUserName()}}</h1>

    </md-toolbar>
    <div layout="row" flex>
        <!-- left sidenav, auto-hidden when layout too small -->
        <md-sidenav ng-hide="!isLoggedIn()" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" >
         <md-button class="md-raised md-accent" aria-label="home" ui-sref="home" style='text-align:left; vertical-align:middle'>
            <ng-md-icon icon="home" size="30" style='margin-right:20px'> </ng-md-icon>
             <span style='line-height:35px; vertical-align:top'>Home</span>
        </md-button>
        
        <md-button class="md-raised" ui-sref="upload" style='text-align:left; vertical-align:middle'>
         <ng-md-icon icon="file_upload" size="30" style='margin-right:20px'></ng-md-icon> 
          <span style='line-height:35px; vertical-align:top'>Upload</span>
        </md-button>

        <md-button class="md-raised" ui-sref="companies" style='text-align:left; vertical-align:middle'>
         <ng-md-icon icon="store" size="30" style='margin-right:20px'></ng-md-icon>
          <span style='line-height:35px; vertical-align:top'>My Companies</span>
        </md-button>

        <md-button class="md-raised" ui-sref="companies" style='text-align:left; vertical-align:middle'>
         <ng-md-icon icon="label" size="30" style='margin-right:20px'></ng-md-icon>
          <span style='line-height:35px; vertical-align:top'>Labels</span>
        </md-button>

        <md-button class="md-raised" ui-sref="search" style='text-align:left; vertical-align:middle'>
         <ng-md-icon icon="search" size="30" style='margin-right:20px'></ng-md-icon> 
          <span style='line-height:35px; vertical-align:top'>Search</span>
        </md-button>

        <md-button class="md-raised" ui-sref="settings" style='text-align:left; vertical-align:middle'>
         <ng-md-icon icon="settings" size="30" style='margin-right:20px'></ng-md-icon> 
          <span style='line-height:35px; vertical-align:top'>Settings</span>
        </md-button>

      

        </md-sidenav>
        <div layout="row" flex id="content">
          
            
                <md-content layout="column" flex class="md-padding" ui-view="main">
                  
                </md-content>



        </div>
    </div>

  <query-monitor ng-class="{show: queryStats.writesQueued - queryStats.writesExecuted > 1}" />
  <img class='printlogo' src='img/icon64.png'>

  <!-- deploy:replace='<script src="dist/deps.js"></script>' -->
  <script src='./js/vendor/promise-3.2.0.js'></script>
  <script src='./js/vendor/object-observe.min.js'></script>  
  <script src='./js/vendor/CRUD.js'></script>
  <script src='./js/vendor/CRUD.SqliteAdapter.js'></script>
  <script src='./js/CRUD.entities.js'></script>
  <script src="./js/vendor/angular.js"></script>
  <script src="./js/vendor/angular-animate.min.js"></script>
  <script src="./js/vendor/angular-sanitize.min.js"></script>
  <script src="./js/vendor/ui-router.js"></script>
  <script src="./js/vendor/ct-ui-router-extras.core.min.js"></script>  
  <script src="./js/vendor/ct-ui-router-extras.sticky.min.js"></script>  
 <!-- <script src="./js/vendor/ui-router-0.2.13.min.js"></script>  -->
  <script src="./js/vendor/angular-xml.min.js"></script>
  <script src='./js/vendor/ui-bootstrap-tpls-0.10.0.min.js'></script>
  <script src='./js/vendor/tmhDynamicLocale.js'></script>  
  <script src="./js/vendor/dialogs.js"></script>
  <script src="./js/vendor/angular-aria.min.js"></script>
  <script src="./js/vendor/angular-translate.min.js"></script>
  <script src="./js/vendor/angular-translate-loader-static-files.min.js"></script>
  <script src="./js/vendor/angular-translate-handler-log.min.js"></script>

  <script src="./js/vendor/angular-material.min.js"></script>
  <script src="./js/vendor/angular-material-icons.min.js"></script>
  
  <script src="./js/vendor/apiCheck.min.js"></script>
  <script src="./js/vendor/formly.min.js"></script>
  <script src="./js/vendor/select.js"></script>

  <script src="./js/vendor/angular-formly-templates-material.min.js"></script>
  <!-- /deploy:replace -->
  <!-- deploy:replace='<script src="dist/app.js"></script>' -->

  <script src="./js/app.js"></script>

  <script src="./js/crypto.js"></script>
  <script src="./js/app.translate.js"></script>
  <script src="./js/app.standalone.js"></script>

  <script src="js/controllers/ActionBarCtrl.js"></script>
  <script src="js/controllers/CompanyCtrl.js"></script>
  <script src="js/controllers/CompaniesCtrl.js"></script>
  <script src="js/controllers/DocumentCtrl.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/controllers/HomeCtrl.js"></script>
  <script src="js/controllers/SearchCtrl.js"></script>
  <script src="js/controllers/UploadCtrl.js"></script>
  <script src="js/controllers/sidepanel/SidepanelDocumentCtrl.js"></script>
  <script src="js/controllers/settings/DisplayCtrl.js"></script>
  <script src="js/controllers/settings/BackupCtrl.js"></script>

  <script src="./js/directives/crudRelationEditor.js"></script>
  <script src="./js/directives/focusWatch.js"></script>
  <script src="./js/directives/sidePanel.js"></script>
  <script src="./js/directives/queryMonitor.js"></script>
  <script src="./js/services/DocumentsList.js"></script>
  <script src="./js/services/SettingsService.js"></script>
  <script src="./js/services/FileReader.js"></script>
  <script src="./js/services/GoogleImages.js"></script>
  <script src="./js/vendor/angular-pdfjs.js"></script>
  <script src="./js/vendor/base64.js" async></script>
  <script src="./js/vendor/moment.min.js" async></script>

  <script src="./js/app.routes.js"></script>
  

  <script src="./js/vendor/pdf.js" async></script>
  <!-- /deploy:replace -->

</body>

</html>
