<h1>Uploaded documents:</h1>

<md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="1:4"
        md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile class="gray"  ng-repeat="document in home.documentsList.all" ng-click="home.go(document)">
    	<md-card>
    	<img src=".{{ document.image}}" style="width:150px"></md-card>
      <md-grid-tile-footer>
        <md-button class="md-raised">{{document.name}}</md-button>
        <strong ng-if="!document.ID_Company">No company attached yet</strong>
      </md-grid-tile-footer>
    </md-grid-tile>

</md-grid-list>
