
<md-card>
	<md-toolbar>
			<h3>{{vm.Document.name }}</h3>
	</md-toolbar>
	<md-card-content>

		<strong>Filename: </strong>{{ vm.Document.filepath }}<br>
		<strong>Description: </strong>{{ vm.Document.description }}<br>

		<img ng-if="vm.Company.image" src="./documents/CompanyImages/{{vm.Company.image}}">

		<h3>Tags:</h3>
		[add]

		
	</md-card-content>
</md-card>
	<ng-pdf ng-if="vm.pdf" canvasid="pdf" scale="1.5"></ng-pdf>
