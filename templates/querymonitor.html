<!-- querymonitor.html -->
<div>
<i class="glyphicon glyphicon-info-sign"></i>
{{'QUERYMONITOR/writing/lbl'|translate}}: {{queryStats.writesExecuted}}/{{queryStats.writesQueued}}
 <div class="progress-striped progress" class='active' >
    <span ng-if="queryStats.writesQueued != queryStats.writesExecuted"></span>
    <div class="progress-bar progress-bar-success" ng-style="{ width: progress + '%' }">&nbsp;
    </div>
  </div>
  <small>{{'QUERYMONITOR/please-wait/lbl'|translate}}</small>
</div>
